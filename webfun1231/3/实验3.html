<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <title>全国研究生入学统一考试报名信息登记表</title>
  </head>
  <body align="center">
    <font face="宋体" size="4" color="red">全国研究生入学统一考试报名信息登记表</font>
    <table cellspacing="0" align="center" color="#000000" border="1" width="700" height="600">
        
        <tr>
            <th align="left">报考单位代码</th>
            <th><input type="txet"/></th>
            <th align="left">考生姓名</th>
            <th><input type="txet"/></th>
        </tr>

        <tr>
            <th align="left">出生日期</th>
            <th><input type="txet"/></th>
            <th align="left">民族</th>
            <th>
                <select style="width:100px;">
                    <option value="汉族">汉族</option>
                    <option value="回族">回族</option>
                    <option value="蒙古族">蒙古族</option>
                    <option value="维吾尔族">维吾尔族</option>
                    <option value="白族">白族</option>
                    <option value="哈萨克族">哈萨克族</option>
                </select>
            </th>
        </tr>

        <tr>
            <th align="left">性别</th>
            <th>
                <input type="radio" name="sex" value="male"/>男
                <input type="radio" name="sex" value="female"/>女
            </th>
            <th align="left">政治面貌</th>
            <th>
                <select style="width:100px;">
                    <option value="中共党员">中共党员</option>
                    <option value="预备党员">预备党员</option>
                    <option value="共青团员">共青团员</option>
                    <option value="群众">群众</option>
                </select>
            </th>
        </tr>

        <tr>
            <th align="left">现在学习或工作<br/>单位</th>
            <th colspan="3"><input type="txet" size="76"/></th>
        </tr>

        <tr>
            <th align="left">联系电话</th>
            <th><input type="txet"/></th>
            <th align="left">最后毕业年月</th>
            <th><input type="txet"/></th>
        </tr>

        <tr>
            <th align="left"><nobr>何时何地何原因</nobr><br/><nobr>受过何种奖励</nobr></th>
            <th colspan="3" ><input type="txet" size="76"/></th>
        </tr>

        <tr>
            <th align="left">家庭主要成员</th>
            <th colspan="3" >
                <table align="center">
                    <tr>
                        <th>姓名</th>
                        <th>与本人关系</th>
                        <th><nobr>在何单位工作/任何职务</nobr></th>
                        <th>联系电话</th>
                    </tr>
                    <tr>
                        <td><input size="15" type="text"/></td>
                        <td><input size="15" type="text"/></td>
                        <td><input size="15" type="text"/></td>
                        <td><input size="15" type="text"/></td>
                    </tr>

                    <tr>
                        <td><input size="15" type="text"/></td>
                        <td><input size="15" type="text"/></td>
                        <td><input size="15" type="text"/></td>
                        <td><input size="15" type="text"/></td>
                    </tr>

                    <tr>
                        <td><input size="15" type="text"/></td>
                        <td><input size="15" type="text"/></td>
                        <td><input size="15" type="text"/></td>
                        <td><input size="15" type="text"/></td>
                    </tr>
                    <tr>
                        <td><input size="15" type="text"/></td>
                        <td><input size="15" type="text"/></td>
                        <td><input size="15" type="text"/></td>
                        <td><input size="15" type="text"/></td>
                    </tr>
                </table>
            </th> 
        </tr>

        <tr>
            <th align="left">自我总结</th>
            <th colspan="4"><textarea rows="4" cols="80"></textarea></th>
        </tr>

        <tr>
            <th align="left">上传近期照片</th>
            <th colspan="3">
                <table>
                    <input type="txet" />
                    <input type="file" >
                </table>
            </th>
        </tr>

        <tr>
            <th colspan="4"><input type="submit" value="确认">
                <input type="reset" value="重置"></th>
        </tr>

    </table>
  </body>
</html>
